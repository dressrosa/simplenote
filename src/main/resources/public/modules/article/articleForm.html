<body>
	<div class="header">
		<div class="container">
			<span><a class="header_w" href="/article/hot">首页</a></span> <span
				id="userSpan" style="float: right; display: none;"> <a
				class="header_w" style="padding-right: 15px;" id="nickname" href="#">xiao</a>
				<ul class="user_dropdown" aria-labelledby=":0" aria-hidden="true">
					<li><a href="/inbox"> <i
							class="icon_mail_alt margin_r_short"></i>消息 <span
							id="zh-top-nav-pm-count"

				</ul>

	<div class="container">
		<div class="main_write">
			<div class="note_title">
				<input class="note_input" type="text" placeholder="标题">

			<div class="note_content" style="white-space: normal;">
				<textarea id="articleContent" class="textarea" required="required"
					placeholder="见字如面,不慵不扰" style="width: 100%; resize: none"></textarea>
			</div>
			<input type="button" class="btn" value="发表" id="publish" /> <span
				class="tooltip"></span>

	</div>
