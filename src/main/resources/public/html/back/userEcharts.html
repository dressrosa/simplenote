<!DOCTYPE html>
<html style="height: 100%">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   </head>
<body style="height: 100%; margin: 0">
	<div id="container" style="height: 100%"></div>
	<script src="/jquery/jquery-1.12.2.min.js" type="text/javascript"></script>
	<script src="/xiaoyu/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="/echarts/echarts.common.min.js"></script>
	<script type="text/javascript">
		var nameData = new Array();
		var dateData = new Array();
		var idData = new Array();
	$.ajax({
		type:'get',
		url:'/app/user/getAll',
		success:function(data) {
			var json = eval("("+data+")");
			 for ( var i = 0; i < json.length; i++) {
				nameData[i] = json[i].name;
				dateData[i] = D2Str(json[i].createDate),
				idData[i] =json[i].id;
			}
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			option = {
				title : {
					text : '统计图表',
					subtext : '用户信息'
				},
				tooltip : {
					trigger : 'axis'
				},
				legend : {
					data : [ '注册时间','id号' ]
				},
				toolbox : {
					show : false,
					feature : {
						dataZoom : {},
						dataView : {
							readOnly : false
						},
						magicType : {
							type : [ 'line', 'bar' ]
						},
						restore : {},
						saveAsImage : {}
					}
				},
				xAxis : {
					type : 'category',
					boundaryGap : false,
					// data :  dateData
					data : nameData
				},
				yAxis : {
					type : 'value',
					axisLabel : {
						formatter : '{value}'
					} 
					
				},
				series : [ {
					name : '注册时间',
					type : 'line',
					data : dateData//[11, 11, 15, 13, 12, 13, 10], 
					/* markPoint : {
						data : [ {
							type : 'max',
							name : '最大值'
						}, {
							type : 'min',
							name : '最小值'
						} ]
					} */
				/*,
				markLine: {
				    data: [
				        {type: 'average', name: 'å¹³åå¼'}
				    ]
				}*/
					}, {
					name : 'id',
					type : 'line',
					data : idData//[1, -2, 2, 5, 3, 2, 0],
					/* markPoint : {
						data : [ {
							type : 'max',
							name : '最大值'
						}, {
							type : 'min',
							name : '最小值'
						} ]
					}, */
					/* markLine : {
						data : [ {
							type : 'average',
							name : '平均值'
						} ]
					} */
				} ]
			};
			
			if (option && typeof option === "object") {
				var startTime = +new Date();
				myChart.setOption(option, true);
				var endTime = +new Date();
				var updateTime = endTime - startTime;
				console.log("Time used:", updateTime);
			}
	
		},
		error:function(data) {
			alert("error");
		}
	});
		
			
	</script>
</body>
</html>
